<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='./registerPatient.js'></script>
    <title>Register Patient</title>
</head>
<body>
    <h1>Register new patients</h1>
    <div>
        <label for="patientIdField">Enter a number : </label>
        <input type="text" class="patientIdField" placeholder="Enter patient ID">
        <input type="submit" value="Submit ID" onclick="registerPatient()">
        <p class="error"></p>
    </div>

    <p>The list of unique patients registered until now : </p>
    <div>
        <p class="uniquePatients"></p>
    </div>    
</body>
</html>
